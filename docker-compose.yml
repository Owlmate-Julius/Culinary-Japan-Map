services:
  db:
    container_name: mongo-db
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - '27017:27017'
    volumes:
      - ./scripts/seed-dishes.js:/docker-entrypoint-initdb.d/seed-dishes.js
      - dbdata:/data/db

volumes:
  dbdata: